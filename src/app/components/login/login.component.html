<div class="login-container">
  <p-toast></p-toast> 
  <div class="login-box">
    <div class="form-container">
      <div class="logo">
        <h1 class="logo-text">All Cortex</h1>
      </div>

      <form class="login-form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Usu√°rio</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            [(ngModel)]="username"
            pInputText
            class="input-field"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            [(ngModel)]="password"
            pInputText
            class="input-field"
          />
        </div>

        <div class="form-group">
          <button
            type="submit"
            pButton
            label="Entrar"
            class="btn-login"
          ></button>
        </div>
      </form>
    </div>
  </div>
</div>

<p-toast></p-toast>

<div class="cadastro-container">
  <h2>Cadastro de Tipos de Documentos</h2>

  <form [formGroup]="tipoDocForm" (ngSubmit)="salvar()" class="formulario">
    <div class="form-group">
      <label for="nome">Nome do Tipo</label>
      <input
        pInputText
        id="nome"
        formControlName="nome"
        placeholder="Digite o nome do tipo"
      />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea
        pInputTextarea
        id="descricao"
        formControlName="descricao"
        rows="3"
        placeholder="Descrição opcional"
      ></textarea>
    </div>

    <p-button
      label="Salvar"
      type="submit"
      icon="pi pi-check"
      class="p-button-success"
      [disabled]="tipoDocForm.invalid"
    ></p-button>
  </form>
</div>

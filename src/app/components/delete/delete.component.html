<div class="delete-pasta-container">
  <p>Tem certeza que deseja excluir "{{ itemName }}"?</p>
  <div class="actions">
    <button
      pButton
      label="Confirmar"
      class="p-button-danger"
      (click)="confirmar()"
    ></button>
    <button
      pButton
      label="Cancelar"
      class="p-button-secondary"
      (click)="cancelar()"
    ></button>
  </div>
</div>
